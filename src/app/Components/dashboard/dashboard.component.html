<div class="pie container shadow-sm rounded">
    <ngx-charts-bar-vertical
    [view]="[1000,400]"
    [results]="surveyData"
    [xAxisLabel]="'Count'"
    [legendTitle]="'Vehical Survey'"
    [yAxisLabel]="'Type of Vehicle'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true">
  </ngx-charts-bar-vertical>
</div>
